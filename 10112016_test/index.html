<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>XML to JavaScript object</title>
</head>
<body>


<div id="output"></div>

<script src="xml2jsobj.js"></script>
<script>
// XML file
var url = "example.xml";

// AJAX request
var xhr = (window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP"));
xhr.onreadystatechange = XHRhandler;
xhr.open("GET", url, true);
xhr.send(null);

// handle response
function XHRhandler() {

	if (xhr.readyState == 4) {
	
		var obj = XML2jsobj(xhr.responseXML.documentElement);
		
		Display(obj);
		xhr = null;
	
	}

}

// display tweets
function Display(data) {
	
	var output = document.getElementById("output");
	Show("Data from URL: "+url);
	
	if (data && data.status) {
		if (data.status.length) {
			// multiple statuses
			for (var i=0, sl=data.status.length; i < sl; i++) {
				Show(data.status[i]);
			}
		}
		else {
			// single status
			Show(data.status);
		}
	}
	
	// display item
	function Show(status) {
		if (typeof status != "string") {
			status = status.id + ": " + status.text + " [" + status.created_at + "]";
		}
		var p = document.createElement("p");
		p.appendChild(document.createTextNode(status));
		output.appendChild(p);
	}
	
}

</script>

</body>
</html>
